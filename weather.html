<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Georgia Pro Cond Black', sans-serif;
            background-image: url('https://i.gifer.com/fetch/w300-preview/c6/c6a8937c4b4bb6874ade7d395e470fbc.gif');
            background-size: cover;
            color: #ffffff;
        }
        .search-container {
            background-color: rgba(51, 51, 51, 0.8);
            padding: 20px;
            width: 400px;
            border-radius: 5px;
            text-align: center;
        }
        .search-bar {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }
        #searchButton {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        #clearButton {
            cursor: pointer;
            background-color: #dc3545;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-left: 10px;
        }
        .results {
            background-color: rgba(85, 85, 85, 0.8);
            color: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: left;
        }
        .delete-button {
            cursor: pointer;
            color: red;
            margin-left: 10px;
        }
        #saveButton {
            cursor: pointer;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-left: 10px;
        }
        .favorites-container {
            background-color: rgba(51, 51, 51, 0.8);
            color: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: left;
        }
        .favorite-item {
            font-size: 18px;
            font-weight: bold;
            color: #ffc107; /* Amarillo */
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h2>Busqueda de clima por ciudad</h2>
        <input type="text" class="search-bar" placeholder="Buscar ciudad..." id="cityInput">
        <button onclick="searchWeather()" id="searchButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
        </button>
        <button onclick="clearResults()" id="clearButton">Limpiar Resultados</button>
        <div id="results" class="results"></div>
    </div>

    <div class="favorites-container" id="favoritesContainer">
        <h2>Ciudades Favoritas</h2>
        <!-- Aquí se mostrarán las ciudades guardadas -->
    </div>

    <script>
        function searchWeather() {
            // Implementa la lógica para buscar el clima de la ciudad ingresada
            // y muestra los resultados formateados en el contenedor de resultados
            const cityInput = document.getElementById('cityInput').value;
            const resultsContainer = document.getElementById('results');

            // Lógica de búsqueda simulada
            const weatherData = {
                city_name: cityInput,
                temperature: '26°C',
                description: 'Soleado',
                date_time: '2023-11-12 12:00:00'
            };

            const resultsHtml = `
                <p class="favorite-item">Ciudad: ${weatherData.city_name}</p>
                <p>Temperatura: ${weatherData.temperature}</p>
                <p>Clima: ${weatherData.description}</p>
                <p>Descripción: ${weatherData.description}</p>
                <p>Fecha y Hora de Búsqueda: ${weatherData.date_time}</p>
                <button id="saveButton" onclick="saveToFavorites('${weatherData.city_name}', '${weatherData.temperature}', '${weatherData.description}', '${weatherData.date_time}')">Guardar en Favoritos
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
                        <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
                    </svg>
                </button>
            `;

            resultsContainer.innerHTML = resultsHtml;
        }

        function saveToFavorites(cityName, temperature, description, dateTime) {
            // Implementa la lógica para guardar en ciudades favoritas
            // Puedes usar la función save_city_route() del servidor Flask
            const favoritesContainer = document.getElementById('favoritesContainer');

            // Lógica para agregar a favoritos simulada
            const favoritesHtml = `
                <p class="favorite-item">Ciudad: ${cityName}</p>
                <p>Temperatura: ${temperature}</p>
                <p>Clima: ${description}</p>
                <p>Descripción: ${description}</p>
                <p>Fecha y Hora de Búsqueda: ${dateTime}</p>
            `;

            favoritesContainer.innerHTML += favoritesHtml;
        }

        function clearResults() {
            // Limpia los resultados de búsqueda
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
